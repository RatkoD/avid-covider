<div class='container' [class.started]='started'>
  <app-info-page *ngIf='tab==="info"' (start)='tab="chat"'></app-info-page>
  <app-thank-you-page *ngIf='tab==="thankyou"' (restart)='tab="chat"'></app-thank-you-page>
  <app-intro-page *ngIf='tab==="intro"' (selected)='tab=$event'></app-intro-page>
  <app-chat-page *ngIf='tab==="chat"' (done)='tab="thankyou"'></app-chat-page>
</div>
